<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="description" content="CoreUI - Open Source Bootstrap Admin Template">
  <meta name="author" content="Åukasz Holeczek">
  <meta name="keyword" content="Bootstrap,Admin,Template,Open,Source,jQuery,CSS,HTML,RWD,Dashboard">
  <title>E-CHECK IN - Signup Page</title>
  <script src="js/pace.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css">
  <!-- build:css css/main.min.css -->
  <link href="css/vendors/pace-progress/pace.css" rel="stylesheet">
  <link href="css/vendors/bootstrap/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet"> 
  <!-- endbuild -->
</head>

<body class="app flex-row">
  <div class="login">
    <div class="login__left"></div>
    <div class="login__right align-items-center d-flex justify-content-center">
      <div class="right__content">
        <img src="img/brand/logo.svg" alt="E-Check In" class="logo">
        <div class="text-center r-content__desc">Please complete below form to create you an account</div>
        <form class="login-form row">
          <div class="form-group col-md-6 col-12">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="">
          </div>
          <div class="form-group col-md-6 col-12">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="">
          </div>
          <div class="form-group col-md-4 col-12">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="">
          </div>
          <div class="form-group col-md-4 col-12">
            <label for="phone">Phone Number</label>
            <input type="number" class="form-control" id="phone" placeholder="">
          </div>
          <div class="form-group col-12 col-md-4">
            <label for="company">Company</label>
            <input type="text" class="form-control is-invalid" id="company" placeholder="">
            <div class="invalid-feedback">Please enter a company name</div>
          </div>
          <div class="form-group col-12">
            <hr />
          </div>
          <div class="form-group col-12">
            <label for="company">How many people do you expect to attend all your events?</label>
            <select name="" class="form-control" id="company">
              <option value="Please select option">Please select option</option>
              <option value="1-10">1-10</option>
              <option value="11-20">11-20</option>
            </select>
          </div>
          <div class="form-group col-12">
            <label for="company">How many events do you host per year?</label>
            <select name="" class="form-control" id="company">
              <option value="Please select option">Please select option</option>
              <option value="1-10">1-10</option>
              <option value="11-20">11-20</option>
            </select>
          </div>
          <div class="form-group col-12">
            <label for="company">What kind of an organization are you?</label>
            <select name="" class="form-control" id="company">
              <option value="Please select option">Please select option</option>
              <option value="1-10">1-10</option>
              <option value="11-20">11-20</option>
            </select>
          </div>
          
          <div class="col-12 button-group mt-2 mb-2">
            <button class="btn btn-primary">Start my <strong>FREE TRIAL</strong> now!</button>
          </div>
          <div class="form-group col-12 text-center mt-2">
                <a href="login.html">Already have an account? Log In here</a>
              </div>
        </form>
      </div>
      <div class="bottom-links col-12 text-center">
        <a href="#">Terms and Conditions</a>
        <a href="#">Pricing</a>
      </div>
    </div>
  </div>


  <!-- Bootstrap and necessary plugins-->
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="node_modules/pace-progress/pace.min.js"></script>
  <script src="node_modules/perfect-scrollbar/dist/perfect-scrollbar.min.js"></script>
  <script src="node_modules/@coreui/coreui/dist/js/coreui.min.js"></script>
</body>

</html>
