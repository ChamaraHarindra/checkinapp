  <!-- Icons-->
  <link href="node_modules/flag-icon-css/css/flag-icon.min.css" rel="stylesheet">
  <link href="node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">

<body class="app flex-row">
  <div class="login">
    <div class="login__left">

    </div>
    <div class="login__right align-items-center d-flex justify-content-center">
      <div class="right__content">
        <img src="img/brand/logo.svg" alt="E-Check In" class="logo">
        <div class="text-center r-content__desc">Welcome back! Pelase login to your account</div>
        <form class="login-form row" action="index.html">
          <div class="form-group col-12">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="">
          </div>
          <div class="form-group col-12">
            <label for="username">Password</label>
            <input type="password" class="form-control" id="password" placeholder="">
          </div>
          <div class="form-group col-12">
            <a href="forgot-password.html">Forgot Password?</a>
          </div>
          <div class="button-group col-12">
            <input type="submit" value="Login" class="btn btn-primary submit">
            <a href="signup.html" class="btn btn-outline-primary link"><span>Sign up</span></a>
          </div>
        </form>
      </div>
      <div class="bottom-links col-12 text-center">
        <a href="#">Terms and Conditions</a>
        <a href="#">Pricing</a>
      </div>
    </div>
  </div>


  <!-- Bootstrap and necessary plugins-->
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
