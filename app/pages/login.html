<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="description" content="CoreUI - Open Source Bootstrap Admin Template">
  <meta name="author" content="Łukasz Holeczek">
  <meta name="keyword" content="Bootstrap,Admin,Template,Open,Source,jQuery,CSS,HTML,RWD,Dashboard">
  <title>E-CHECK IN - Login Page</title>
  <script src="js/pace.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css">
  <!-- build:css css/main.min.css -->
  <link href="css/vendors/pace-progress/pace.css" rel="stylesheet">
  <link href="css/vendors/bootstrap/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <!-- endbuild -->
</head>

<body class="app flex-row">
  <div class="login">
    <div class="login__left">

    </div>
    <div class="login__right align-items-center d-flex justify-content-center">
      <div class="right__content">
        <img src="img/brand/logo.svg" alt="E-Check In" class="logo">
        <div class="text-center r-content__desc">Welcome back! Pelase login to your account</div>
        <form class="login-form row" action="index.html">
          <div class="form-group col-12">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="">
          </div>
          <div class="form-group col-12">
            <label for="username">Password</label>
            <input type="password" class="form-control" id="password" placeholder="">
          </div>
          <div class="form-group col-12">
            <a href="forgot-password.html">Forgot Password?</a>
          </div>
          <div class="button-group col-12">
            <input type="submit" value="Login" class="btn btn-primary submit">
            <a href="signup.html" class="btn btn-outline-primary link">
              <span>Sign up</span>
            </a>
          </div>
        </form>
      </div>
      <div class="bottom-links col-12 text-center">
        <a href="#">Terms and Conditions</a>
        <a href="#">Pricing</a>
      </div>
    </div>
  </div>


  <!-- build:js js/scripts.min.js -->
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- endbuild -->
</body>

</html>
